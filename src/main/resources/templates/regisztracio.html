<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet"
          th:href="@{/css/regisztracio.css}" />
</head>
<body>

    <h1 class="felso"><a th:href="@{/}" href="#">Info könyvek.hu</a></h1>
    <h2>Regisztráció</h2>
    <form action="#" th:action="@{/ujFelhasznalo}" th:object="${user}" method="GET">
        <h2>Kapcsolattartási és fiók adatok</h2>
        <label for="nev">Név:</label><br>
        <input type="text" th:field="*{nev}"><br>
        <label for="email">Email:</label><br>
        <input type="email" th:field="*{email}"><br>
        <label for="felhasznalonev">Felhasználónév:</label>
        <input type="text" th:field="*{felhasznaloNev}"><br>
        <h2>Jelszó</h2>
        <label for="jelszo">Jelszó:</label>
        <input type="password" th:field="*{jelszo}">
        <input type="submit" value="Regisztráció!">
    </form>
</body>
</html>
