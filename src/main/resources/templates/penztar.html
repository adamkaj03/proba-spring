<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pénztár</title>
    <link rel="stylesheet"
          th:href="@{/css/bejelentkezes.css}" />
</head> 
<body>
    <h1 class="felso"><a th:href="@{/}" href="#">Info könyvek.hu</a></h1>
    <h1>Bejelentkezés</h1>
    <table>
        <h2>Pénztár</h2>
        <h3>Megrendelés összesítése</h3>
        <p>Fizetendő összeg: <label th:text="${session.cart.osszeg} + ' Ft'">0 Ft</label></p><br>
    </table>
    <table>
        <tr th:each="book : ${session.cart.kosarTartalom}">
            <td><a th:href="@{/book(id=${book.id})}"><span th:text="${book.cim}"> Cím </span></a></td>
            <td><span th:text="${book.szerzo}"> Szerző </span></td>
            <td><span th:text="${book.ar}+ ' Ft'"> Ár </span></td>
        </tr>
    </table>
    <h2>Számlázási cím</h2>
    <form method="post" th:action="@{/rendelesLeadas}">
        <input type="submit" value="Rendelés!">
    </form>

</body>
</html>
